<!--Category List Component UI Code Starts-->

<div class="container catlist-header">
  <h1 class="text-center text-dark display-6"><span class="catlists-header">Categories</span></h1>
</div>

<div class="container">
  <section class="h-100">
    <div class="row justify-content-center mt-5">
      <div class="col-12">
        <div class="spinner-container d-flex justify-content-center align-items-center" *ngIf="isLoading">
          <div class="row">
            <div class="col">
              <div class="spinner-grow  spinner-border-md text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <div class="col">
              <div class="spinner-grow spinner-border-md text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <div class="col">
              <div class="spinner-grow spinner-border-md text-success" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <div class="col">
              <div class="spinner-grow text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="this.categoryList.length != 0 && !isLoading">
          <div class="row justify-content-center">
            <div class="col-xl-6">
              <div class="card mb-4" *ngFor="let category of categoryList">
                <div class="card-body">
                  <h5 class="card-title">{{ category.categoryName }}</h5>
                  <p class="card-text">{{ category.categoryDescription }}</p>
                  <button type="button" data-bs-toggle="modal"
                    [attr.data-bs-target]="'#deleteModal-' + category.categoryId" class="btn btn-danger">Delete</button>
                </div>
  
                <div class="modal fade" [id]="'deleteModal-' + category.categoryId" tabindex="-1"
                  aria-labelledby="deleteModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered modal-sm">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body" style="color: blue">
                        Are you sure you want to delete this category?
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" data-bs-dismiss="modal" (click)="deleteCategory(category.categoryId)"
                          class="btn btn-danger">Delete</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="this.categoryList.length == 0  && !isLoading" class="text-center">
          <h1 class="text-primary">No categories available. Kindly add new categories.</h1>
        </div>
      </div>
    </div>
  </section>
  
  <div class="container mt-3">
    <div class="row justify-content-end">
      <div class="col-auto">
        <button *ngIf="!isLoading" routerLink="/admin-portal" class="btn background"> <i class="fas fa-arrow-left"></i> Back to
          Dashboard</button>
      </div>
    </div>
  </div>
</div>

<!--Category List Component UI Code End-->
