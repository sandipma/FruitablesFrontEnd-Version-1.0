<!--Confirm OTP Component UI Code Start-->

<div class="container">
    <section class="d-flex align-items-center" style="background-color: rgb(230, 164, 83);">
        <div class="container py-3">
            <div class="row justify-content-center align-items-center h-100 mt-5">
                <div class="col-12 col-md-6">
                    <div class="card rounded-3">
                        <img src="assets/29854.jpg" class="card-img-top w-100 mt-5"
                            style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h3 class="text-center mb-4">OTP Confirmation !!!</h3>
                            <i class="fa fa-unlock fa-5x" aria-hidden="true"></i>
                            <div class="spinner-container d-flex justify-content-center align-items-center"
                                *ngIf="isLoading">
                                <div class="row">
                                    <div class="col">
                                        <div class="spinner-grow  spinner-border-md text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="spinner-grow spinner-border-md text-secondary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="spinner-grow spinner-border-md text-success" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="spinner-grow text-dark" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <form *ngIf="!isLoading" [formGroup]="OTPForm" class="w-75" (ngSubmit)="onSubmit()"
                                novalidate autocomplete="off">
                                <div class="form-group mt-3 text-center">
                                    <label class="form-label my-3">Kindly enter OTP send to your email :
                                        {{this.decryptedEmail}}</label><br>
                                    <input formControlName="OTP" type="text" class="form-control-sm" required>
                                </div>
                                <div class="form-group mt-4 mb-4 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg px-3"
                                        [disabled]="isWorking || !OTPForm.valid">
                                        <i [attr.class]="isWorking ? 'bi-hourglass-split' : 'bi-check2-square'"></i> {{
                                        isWorking ? 'Working on it...' : 'Submit' }}
                                    </button><br>
                                    <p *ngIf="this.timerService.remainingTime != 0" class="mt-2">Otp Expire in :
                                        {{this.timerService.remainingTime}}</p><br>
                                    <a *ngIf="this.timerService.remainingTime === 0" href="#"
                                        (click)="resendOTP($event)" class="link-primary">Resend OTP</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!--Confirm OTP Component UI Code End-->
