<!--Forgot Password Component UI Code Start-->

<div class="container">
    <section class="d-flex align-items-center" style="background-color: rgb(230, 164, 83);">
        <div class="container py-3">
            <div class="row justify-content-center align-items-center h-100 mt-5">
                <div class="col-12 col-md-6">
                    <div class="card rounded-3">
                        <img src="assets/29854.jpg" class="card-img-top w-100 mt-5"
                            style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
                        <div class="card-body d-flex flex-column align-items-center">
                            <section>
                                <form #forgetPasswordForm="ngForm" autocomplete="off"
                                    (submit)='onSubmit(forgetPasswordForm)'>
                                    <div class="container">
                                        <div class="row justify-content-center">
                                            <div class="col-12">
                                                <div class="row">
                                                    <div class="col-xs-6 text-center">
                                                        <i class="fa fa-unlock fa-5x" aria-hidden="true"></i>
                                                        <p>
                                                            Please enter the registered email address with us.<br> We
                                                            will send password reset link for
                                                            your account.</p>                                                 
                                                    </div>
                                                    <div *ngIf="isLoading"
                                                        class="spinner-container d-flex justify-content-center align-items-center">
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="spinner-grow text-primary" role="status">
                                                                    <span class="visually-hidden">Loading...</span>
                                                                </div>
                                                            </div>
                                                            <div class="col">
                                                                <div class="spinner-grow text-secondary" role="status">
                                                                    <span class="visually-hidden">Loading...</span>
                                                                </div>
                                                            </div>
                                                            <div class="col">
                                                                <div class="spinner-grow text-success" role="status">
                                                                    <span class="visually-hidden">Loading...</span>
                                                                </div>
                                                            </div>
                                                            <div class="col">
                                                                <div class="spinner-grow text-dark" role="status">
                                                                    <span class="visually-hidden">Loading...</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div *ngIf="!isLoading">
                                                    <div class="row justify-content-center mt-4">
                                                        <div
                                                            class="col-lg-8 col-md-10 col-sm-12 d-flex justify-content-center align-items-center">
                                                            <input type="email" class="form-control" #email="ngModel"
                                                                name="Email" [(ngModel)]="forgetPasswordModel.Email"
                                                                placeholder="Email Address" required email>
                                                        </div>
                                                        <div class="col-lg-8 col-md-10 col-sm-12">
                                                            <label class="text-danger"
                                                                *ngIf="email.dirty && email.errors?.['required']">
                                                                Email is required
                                                            </label>
                                                            <label class="text-danger"
                                                                *ngIf="email.dirty && email.errors?.['email']">
                                                                Email must be a valid email address
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div class="row justify-content-center mt-4">
                                                        <div class="col-lg-8 col-md-10 col-sm-12">
                                                            <button type="submit" class="btn btn-primary form-control"
                                                                [disabled]="forgetPasswordForm.invalid">
                                                                Submit
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div *ngIf="commonService.isUserOrAdmin ==='user'"
                                                        class="row justify-content-center mt-4">
                                                        <div class="col-lg-8 col-md-10 col-sm-12 text-center">
                                                            <p class="text-h3">Don't have an account? </p>
                                                            <button type="button" routerLink="/register"
                                                                class="btn btn-warning">Register here</button>
                                                        </div>
                                                    </div>
                                                    <div *ngIf="commonService.isUserOrAdmin ==='admin'"
                                                        class="row justify-content-center mt-4">
                                                        <div class="col-lg-8 col-md-10 col-sm-12 text-center">
                                                            <p class="text-h3">Don't have an account? </p>
                                                            <button type="button" routerLink="/admin-portal/register"
                                                                class="btn btn-warning">Register here</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!--Forgot Password Component UI Code End-->
